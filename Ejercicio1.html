<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <style>
                li:nth-child(even){

                    border-width: 1px; 
                    border-style:solid; 
                    border-color: black;
                 
                }
                li:nth-child(-n+3){

                    letter-spacing: 10px;
                }
                li:last-child{

                    text-decoration: line-through;
                }

        </style>

</head>

<body>

    <div>
        <ul>     
           <li>Uno</li>
           <li>Dos</li>
           <li lang="en">Three</li>
           <li lang="en">Four</li>
           <li>Cinco</li>
           <li>Seis</li>
           <li>Siete</li>
           <li>Ocho</li>
        </ul>
    </div>
</body>
</html>
